baseURL: https://hugo.ferreira.cc/
languageCode: en
title: Hugo Ferreira

theme: "PaperModX"

enableRobotsTXT: true

permalinks:
  pages: /:filename/
  clippings: /:filename/
  thoughts: /:filename/

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

menu:
  main:
    - name: 📎 Clippings
      url: /clippings
      weight: 10
    - name: 💭 Thoughts
      url: /thoughts
      weight: 20
    - name: 👤 About
      url: /about
    - name: 📆 Now
      url: /now
    - name: 🔍 Search
      url: /search

params:
  author: Hugo Ferreira
  description: Web clippings & Random thoughts

  cover:
    responsiveImages: false
    linkFullImages: true

  defaultTheme: auto

  editPost:
    url: "https://github.com/hugocf/ferreira.cc/blob/main/content"
    text: Source
    appendFilePath: true

  mainSections:
    - thoughts
    - clippings

  paginate: 20

  profileMode:
    enabled: true
    subtitle: Web clippings & Random thoughts
    imageUrl: hf-bw.jpg
    imageWidth: 240
    imageHeight: 240
    buttons:
      - name: 📎 Clippings
        url: /clippings
      - name: 💭 Thoughts
        url: /thoughts
      - name: 🗄️ Archive
        url: /archive

  showCodeCopyButtons: true
  showPostNavLinks: true
  showReadingTime: true

  socialIcons:
    - name: LinkedIn
      url: http://linkedin.com/in/hugocf
    - name: Facebook
      url: https://facebook.com/hugocf
    - name: Twitter
      url: https://twitter.com/hugocf
    - name: Mastodon
      url: https://mastodon.online/@hugocf
    - name: Instagram
      url: http://instagram.com/hugocf
    - name: YouTube
      url: https://www.youtube.com/@hugocf
    - name: Medium
      url: https://hugocf.medium.com
    - name: RSS
      url: index.xml

outputs:
  home:
    - HTML
    - RSS
    - JSON
