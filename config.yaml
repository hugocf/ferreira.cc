baseURL: https://hugocf.pages.dev/
languageCode: en
title: Hugo Ferreira

theme: "PaperModX"

enableRobotsTXT: true

permalinks:
  pages: /:filename/
  clippings: /:filename/
  thoughts: /:filename/

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

menu:
  main:
    - name: 💭 Thoughts
      url: /thoughts
      weight: 10
    - name: 📎 Clippings
      url: /clippings
      weight: 20
    - name: 👤 About
      url: /about
    - name: 📆 Now
      url: /now
    - name: 🔍 Search
      url: /search

params:
  author: Hugo Ferreira
  description: Web clippings & Random thoughts

  cover:
    responsiveImages: false
    linkFullImages: false

  defaultTheme: auto

  mainSections:
    - thoughts
    - clippings

  profileMode:
    enabled: true
    subtitle: Web clippings & Random thoughts
    imageUrl: hf-bw.jpg
    imageWidth: 240
    imageHeight: 240
    buttons:
      - name: 📎 Clippings
        url: /clippings
      - name: 💭 Thoughts
        url: /thoughts
      - name: 🗄️ Archive
        url: /archive

  showPostNavLinks: true
  showReadingTime: true

  socialIcons:
    - name: LinkedIn
      url: http://linkedin.com/in/hugocf
    - name: Facebook
      url: https://facebook.com/hugocf
    - name: Twitter
      url: https://twitter.com/hugocf
    - name: Mastodon
      url: https://mastodon.online/@hugocf
    - name: Instagram
      url: http://instagram.com/hugocf
    - name: YouTube
      url: https://www.youtube.com/user/hugoferreira1
    - name: Medium
      url: https://hugocf.medium.com
    - name: RSS
      url: index.xml

outputs:
  home:
    - HTML
    - RSS
    - JSON
