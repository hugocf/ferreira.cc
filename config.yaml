enableRobotsTXT: true
paginate: 20

permalinks:
  pages: /:filename/
  clippings: /:filename/
  snippets: /:filename/
  thoughts: /:filename/

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

menu:
  main:
    - name: 📎 Clippings
      url: /clippings
      weight: 10
    - name: 💭 Thoughts
      url: /thoughts
      weight: 20
    - name: ✂️ Snippets
      url: /snippets
    - name: 👤 About
      url: /about
    - name: 📆 Now
      url: /now
    - name: 🔍 Search
      url: /search

module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod # theme

params:
  author: Hugo Ferreira
  description: Web clippings & Random thoughts
  images: # for opengraph and twitter-cards
    - hf-bw.jpg

  cover:
    responsiveImages: false
    linkFullImages: true

  defaultTheme: auto

  editPost:
    url: "https://github.com/hugocf/ferreira.cc/blob/main/content"
    text: source
    appendFilePath: true

  mainSections:
    - thoughts
    - clippings

  profileMode:
    enabled: true
    subtitle: "<small>ˈuɡu feˈʁejɾɐ <em>(pronounced ‘u-gu’ as in ‘flu’)</em></small><br>Tech leader. Software engineering. Generalist. Treble dad.<br><br>"
    imageUrl: hf-bw.jpg
    imageWidth: 240
    imageHeight: 240
    buttons:
      - name: 📎 Clippings
        url: /clippings
      - name: 💭 Thoughts
        url: /thoughts
      - name: ✂️ Snippets
        url: /snippets
      - name: 🗄️ Archive
        url: /archive

  hideAuthor: true
  showAllPagesInArchive: true
  showCodeCopyButtons: true
  showFullTextinRSS: true
  showPostNavLinks: true
  showReadingTime: true
  showRssButtonInSectionTermList: true
  showWordCount: true

  socialIcons:
    - name: Facebook
      url: https://facebook.com/hugocf
    - name: GitHub
      url: https://github.com/hugocf
    - name: Instagram
      url: http://instagram.com/hugocf
    - name: LinkedIn
      url: https://linkedin.com/in/hugocf
    - name: Mastodon
      url: https://mastodon.online/@hugocf
    - name: Medium
      url: https://hugocf.medium.com
    - name: Threads
      url: https://threads.net/hugocf
    - name: X
      url: https://x.com/hugocf
    - name: YouTube
      url: https://www.youtube.com/@hugocf
    - name: RSS
      url: index.xml

outputs:
  home:
    - HTML
    - RSS
    - JSON
